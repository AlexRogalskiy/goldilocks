builds:
  - id: vpa-analysis
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    ldflags:
      - "-s -w"
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7
checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
